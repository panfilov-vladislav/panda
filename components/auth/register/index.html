<register:>
    {#with :self}
        <form id="derby-auth-register" action='/register' method='post'>

            <div class="control-group {#if .errors.username}error{/}">
                <input type='text' name="username" placeholder="Username" x-bind="blur:usernameBlur" value="{.username}"  class="span12"/>
                <span class="help-inline">{.errors.username}</span>
            </div>

            <div class="control-group {#if .errors.email}error{/}">
                <input type='text' name="email" placeholder="Email" x-bind="blur:emailBlur" value="{.email}"  class="span12"/>
                <span class="help-inline">{.errors.email}</span>
            </div>

            <div class="control-group {#if .errors.password}error{/}">
                <input type='password' name="password" placeholder="Password" value="{.password}"  class="span12"/>
                <span class="help-inline">{.errors.password}</span>
            </div>

            <div class="control-group {#if .errors.passwordConfirmation}error{/}">
                <input type='password' name="password-confirmation" placeholder="Password Confirmation" value="{.passwordConfirmation}"  class="span12"/>
                <span class="help-inline">{.errors.passwordConfirmation}</span>
            </div>

            <div class="action">
            {#if .canSubmit}                
                <input type="submit" value="Register" class="btn-glow primary signup"/>
            {else}
                <input type="submit" value="Register" class="btn-glow primary signup disabled" disabled/>
            {/}
            </div>
        </form>
    {/}
